<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app-5">
        <p> {{ message }} </p>
        <input v-model = "info" disabled>
        <button v-on:click="cat">정답 보기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        var app5 = new Vue({
            el: '#app-5', 
            data: {
                message: "고양이가 죽어서 지옥에 가면?",
                info: "정답이 궁금하면? -->"
            },
            methods: {
                cat: function() {
                    this.message = "헬로키티 ~ 😾🙀"
                }
            }
        })

    </script>

</body>
</html>
